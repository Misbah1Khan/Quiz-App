<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">

</head>

<body>
    <div class="head">
        <h3>Quiz App</h3>
    </div>
    <div class="hell">
        <h6>HTML Quiz</h6>
    </div>
    <div class="hl">
        <hr>
    </div>

    <div class="main">

        <div class="box">

            <div id="quizWindow">

                <ul>
                    <br>
                    <br>

                    <li> <b>
                            <p id="question">Question will be here</p>
                        </b> </li>

                    <li> <input class="optionsCheck" name="quizOption" id="option1" type="radio"> <label id="val1"
                            for="option1">Option 1</label>
                    </li>

                    <li> <input class="optionsCheck" name="quizOption" id="option2" type="radio"> <label id="val2"
                            for="option2">Option 2</label>
                    </li>

                    <li> <input class="optionsCheck" name="quizOption" id="option3" type="radio"> <label id="val3"
                            for="option3">Option 3</label>
                    </li>

                    <li> <input class="optionsCheck" name="quizOption" id="option4" type="radio"> <label id="val4"
                            for="option4">Option 4</label>
                    </li>

                </ul>
                <button onclick="next()"> Next </button>
            </div>



            <div class="resultSec" id="result">
                <br>
                <br>
                <br>
                <h5 id="announce"></h5>
                <p>Total Questions: <span id="totalQueCount"></span></p>
                <p>Correct Questions: <span id="correctQueCount"></span></p>
                <p>Wrong Questions: <span id="wrongQueCount"></span></p>
                <p>Percentage: <span id="percentageSpan"></span></p>
            </div>

        </div>
    </div>


    <script src="html.js"></script>
</body>

</html>
