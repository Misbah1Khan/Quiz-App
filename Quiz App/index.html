<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>

<body>

  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form id="loginForm">
        <input type="text" id="loginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login" onclick="login()">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
          <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form" style="display:none">
      <header>Signup</header>
      <form id="signupForm">
        <input type="text" id="signupEmail" placeholder="Enter your email">
        <input type="password" id="signupPassword" placeholder="Create a password">
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
        <input type="button" class="button" value="Signup" onclick="signup()">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
